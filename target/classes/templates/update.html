<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <form th:action="@{/logout}" method="post">
    <button type="submit">Выйти из учетной записи</button>
  </form>
</head>
<div align="center">
  <h2>Update</h2>
  <body>
  <form th:action="@{/admin/{id}(id=${user.getId()})}"  th:object="${user}" method="Post">
    <input type="hidden" th:field="*{id}">
    <input name="Username" type="text" th:field="*{username}"  placeholder="Username" autofocus="autofocus"/>
    <br>
    <br>
    <input name="Password" type="text" th:field="*{password}"   placeholder="Password"  autofocus="autofocus"/>
    <br/>
    <br/>
    <br>
    <input type="submit" value="Update"/>
  </form>
  <br/>
  <a href="/admin/">Back</a>
</div>
</body>
</html>
